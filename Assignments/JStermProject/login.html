	<div id="loginAllpage">
		<h3>Create Account</h3>
		<form action="home.html" novalidate="novalidate" name="myform">
			<fieldset id="personaldetails">
			<legend>Your Personal Details</legend>
			<table>
				<tr>
					<td align="right"><label for="firstname">First Name</label></td>
					<td align="left">
					<input id="firstname" name="Firstname" type="text" /></td>
					<td align="right"><label for="lastname">Last Name</label></td>
					<td align="left">
					<input id="lastname" name="Lastname" type="text" /></td>
				</tr>
				<tr>
					<td align="right"><label class="noastlabel" for="Gender">Gender</label></td>
					<td align="left"><select id="gender" name="Gender">
					<option value="">Please Select</option>
					<option value="male">Male</option>
					<option value="female">Female</option>
					<option value="other">Other</option>
					</select></td>
					<td align="right"><label for="phonenumber">Phone</label></td>
					<td align="left">
					<input id="phonenumber" name="PhoneNumber" pattern="\(\d{3}\) +\d{3}-\d{4}" placeholder="(###)  ### - ####" type="text" /></td>
				</tr>
				<tr>
					<td align="right"><label for="city">City</label></td>
					<td align="left"><input id="city" name="City" type="text" />
					</td>
					<td align="right"><label for="country">Country</label></td>
					<td align="left"><select id="country" name="Country">
					</select></td>
				</tr>
				<tr>
					<td align="right"><label for="street">Street</label></td>
					<td align="left">
					<input id="street" name="Street" type="text" /> </td>
					<td align="right"><label for="region">Province</label></td>
					<td align="left"><select id="region" name="Region"></select></td>
				</tr>
				<tr>
					<td align="right"><label for="postalcode">Postal Code</label></td>
					<td align="left">
					<input id="postalcode" name="PostalCode" type="text" /></td>
					<td align="right"><label for="email">Email</label></td>
					<td align="left" colspan="1">
					<input id="email" name="Email" placeholder="yourAccount@gmail.com" type="text" /></td>
				</tr>
			</table>
			</fieldset> <fieldset>
			<legend>Create Password</legend>
			<table>
				<tr>
					<td align="right"><label for="password">Password</label></td>
					<td align="left"><input id="password" type="password" />
					</td>
					<td align="right"><label for="confirmpass">Confirm</label></td>
					<td align="left"><input id="confirmpass" type="password" />
					</td>
				</tr>
			</table>
			</fieldset>
			<table>
				<tr>
					<td align="right">
					<div id="buttonContainer">
						<input id="applyButton" type="submit" value="Register"/></div>
					</td>
					<td align="left">
					<div id="buttonContainer">
						<input id="applyButton" type="reset" value="Reset" /></div>
					</td>
				</tr>
			</table>
		</form>
